<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JS Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">ðŸŒ™</button>
    </div>
    <div class="history">
        <h3>History</h3>
        <ul id="history-list"></ul>
    </div>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button>C</button>
      <button>DEL</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>.</button>
      <button id="equal">=</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
